<mat-form-field appearance="fill" style="visibility: hidden; width: 1px">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (ngModelChange)="dateChanged($event)"
           [ngModelOptions]="{standalone:true}"/>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<button mat-icon-button [matMenuTriggerFor]="matMenu">
    <mat-icon>file_download</mat-icon>
</button>
<mat-menu #matMenu>
    <button mat-menu-item (click)="exportToPrint()">
        <mat-icon>print</mat-icon>
        Print
    </button>
    <button mat-menu-item (click)="exportToExcel()">
        <mat-icon>grid_on</mat-icon>
        Excell
    </button>
</mat-menu>
