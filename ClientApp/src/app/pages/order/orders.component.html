<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Isim</th>
      <td mat-cell *matCellDef="let row">{{row.user?.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="mains">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ana Yemek</th>
      <td mat-cell *matCellDef="let row">{{row.mains}}</td>
    </ng-container>

    <!-- sideOrders Column -->
    <ng-container matColumnDef="sideOrders">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ara Sicak</th>
      <td mat-cell *matCellDef="let row">{{row.sideOrders}}</td>
    </ng-container>

    <!-- salad Column -->
    <ng-container matColumnDef="salad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Salata</th>
      <td mat-cell *matCellDef="let row">{{row.salad}}</td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell class="delete-col" *matHeaderCellDef style="text-align: right; width: 50px">
        <a mat-icon-button>
          <mat-icon>delete</mat-icon>
        </a>
      </th>
      <td mat-cell class="delete-col" *matCellDef="let row" style="text-align: right">
        <a mat-icon-button color="warn" (click)="removeOrder(row)" *ngIf="row.userId == user.id">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
  <button mat-fab color="primary" aria-label="Add new order" class="new-item-fab"
          (click)="openNewOrder()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-fab color="primary" aria-label="Print" class="print-item-fab"
          (click)="print()">
    <mat-icon>print</mat-icon>
  </button>
</div>
