<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Yemek Ismi</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field class="full-width" style="display: block; margin-right:10px ">
          <input matInput required="required" [(ngModel)]="row.name" name="food-name" [readonly]="row.id>0"
                 #foodName='ngModel'/>
          <mat-error *ngIf="foodName.touched && foodName.valid ">
            Isim soyisim alani <strong>zorunlu</strong>
          </mat-error>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Turu</th>
      <td mat-cell *matCellDef="let row">
        <mat-select placeholder="Tur" [(ngModel)]="row.mealType" name="food-type" [disabled]="row.id>0">
          <mat-option *ngFor="let type of foodTypes" [value]="type.value">
            {{ type.label }}
          </mat-option>
        </mat-select>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: right; width: 50px">
        <a mat-icon-button>
          <mat-icon>delete</mat-icon>
        </a>
      </th>
      <td mat-cell *matCellDef="let row" style="text-align: right">
        <button mat-icon-button color="warn" aria-label="Remove" (click)="removeFood(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
  <button mat-fab color="primary" aria-label="Add new order" class="new-item-fab"
          (click)="addNewFood()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-fab color="primary" aria-label="Print" class="save-item-fab"
          (click)="saveFoods()">
    <mat-icon>save</mat-icon>
  </button>
</div>
