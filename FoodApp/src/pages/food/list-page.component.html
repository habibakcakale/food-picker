<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Yemek Ismi</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field class="full-width" style="display: block; margin-right:10px ">
          <input matInput required="required" [(ngModel)]="row.name" name="food-name" [readonly]="row.id>0"
                 #foodName='ngModel'>
          <mat-error *ngIf="foodName.touched && foodName.valid ">
            Isim soyisim alani <strong>zorunlu</strong>
          </mat-error>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Turu</th>
      <td mat-cell *matCellDef="let row">
        <mat-select placeholder="Tur" [(ngModel)]="row.type" name="food-type" [disabled]="row.id>0">
          <mat-option *ngFor="let type of foodTypes" [value]="type">
            {{ type }}
          </mat-option>
        </mat-select>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: right; width: 50px">Sil</th>
      <td mat-cell *matCellDef="let row" align="right">
        <button mat-mini-fab color="primary" aria-label="Remove" (click)="removeFood(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
  <div>
    <button mat-button color="primary" aria-label="Yeni yemek ekle" class="new-item-fab" (click)="addNewFood()">
      <mat-icon>add</mat-icon>
      Ekle
    </button>
    <button mat-button color="primary" aria-label="Kaydet" class="new-item-fab" (click)="saveFoods()">
      <mat-icon>save</mat-icon>
      Kaydet
    </button>
  </div>
</div>
